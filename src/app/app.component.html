<div style="text-align:center">
  <h1>
    Welcome to Students LinkedIn application demo!
  </h1>
  <button on-click="loginWithLinkedIn()">
    <img src="./assets/Sign-In-Large---Default.png">
  </button>
</div>
<ul>
  <li *ngFor="let item of linkedinProfile | async">
    <img src={{item.pictureUrl}} />
    <pre>{{item|json}}</pre>
  </li>
</ul>
